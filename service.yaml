apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dit-assessment
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        # Scale to zero when idle (cost saving for low-traffic app)
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "3"
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: dit-secret-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: dit-openai-api-key
            # Optional: uncomment to enable Anthropic provider
            # - name: ANTHROPIC_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       key: latest
            #       name: dit-anthropic-api-key
            # Optional: uncomment to enable Google AI provider
            # - name: GOOGLE_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       key: latest
            #       name: dit-google-api-key
            - name: DEBUG
              value: "false"
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 30
